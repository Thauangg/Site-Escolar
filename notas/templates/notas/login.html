<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Notas Escolares</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #loginContainer {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        #loginContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 4px;
            background: linear-gradient(to right, transparent, #1a2980, #26d0ce, transparent);
            animation: loading 2s linear infinite;
        }

        @keyframes loading {
            from { left: -100%; }
            to { left: 100%; }
        }

        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: #2d3436;
            font-weight: 500;
            font-size: 0.9em;
            margin-bottom: -15px;
        }

        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #1a2980;
            outline: none;
            box-shadow: 0 0 10px rgba(26, 41, 128, 0.1);
        }

        button {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 41, 128, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            #loginContainer {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            input, button {
                padding: 12px;
            }
        }

        /* Animação de shake para erro */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="container">
        <h1>Login do Professor</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <div class="register-link">
            <p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorMessage = '{{ error }}';
            if (errorMessage) {
                console.error('Erro de Login:', errorMessage);
                const loginContainer = document.getElementById('loginContainer');
                loginContainer.classList.add('shake');
                
                // Remove a classe após a animação
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);
            }
        });
    </script>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
