<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Turma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #1a2980, #26d0ce);
            color: #333;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #1a2980;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus {
            border-color: #1a2980;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-back {
            background: #666;
            margin-right: 10px;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
        }

        .success-message {
            color: #00C851;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 200, 81, 0.1);
            border-radius: 5px;
        }

        .turmas-list {
            margin-top: 30px;
            text-align: left;
        }

        .turma-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #1a2980;
        }

        .turma-nome {
            font-weight: bold;
            color: #1a2980;
        }

        .turma-data {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Turma</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome da Turma:</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: 9ยบ Ano A">
            </div>
            <button type="submit" class="btn">Criar Turma</button>
            <a href="{% url 'adicionar_notas' %}" class="btn btn-back">Voltar</a>
        </form>

        {% if turmas %}
        <div class="turmas-list">
            <h2>Suas Turmas</h2>
            {% for turma in turmas %}
            <div class="turma-item">
                <div class="turma-nome">{{ turma.nome }}</div>
                <div class="turma-data">Criada em: {{ turma.data_criacao|date:"d/m/Y H:i" }}</div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
