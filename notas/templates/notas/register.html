<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Professor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2d3436;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #1a2980, #26d0ce);
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            color: #2d3436;
            font-weight: 600;
        }

        input, button {
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            width: 100%;
        }

        input {
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #1a2980;
            outline: none;
        }

        button {
            background: #1a2980;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        button:hover {
            background: #26d0ce;
        }

        button i {
            margin-right: 8px;
        }

        .form-info {
            text-align: center;
            margin-top: 15px;
            color: #636e72;
            font-size: 0.9em;
        }

        .form-info a {
            color: #1a2980;
            text-decoration: none;
            font-weight: bold;
        }

        .form-info a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
        }

        .errorlist {
            color: #e74c3c;
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
            font-size: 0.9em;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            transform: translateX(-3px);
            background: white;
        }

        .back-button i {
            color: #1a2980;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="container">
        <h1>Registrar Professor</h1>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Nome de usuário:</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>

            <div class="form-group">
                <label for="id_password1">Senha:</label>
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>

            <div class="form-group">
                <label for="id_password2">Confirmar senha:</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>

            <button type="submit"><i class="fas fa-user-plus"></i> Registrar</button>
        </form>
        <div class="form-info">
            <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a></p>
        </div>
    </div>
</body>
</html>
